<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h2>Tasks</h2>
<div>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.description}">Task Description</span>
            <span th:if="${task.done}" th:text="'(done)'"> (done) </span>
            <span th:unless="${task.done}" th:text="'(pending)'"> (pending) </span>
        </li>
    </ul>
</div>
</body>
</html>
